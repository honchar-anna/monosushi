<ng-container *ngIf="basket.length===0">
    <div class="nothing-here">
        <p class="m-5 text-center"><strong>Кошик порожній</strong></p>
        <button type="button" class="to-home-page-btn" [routerLink]="['/home']"><strong>ПЕРЕЙТИ ДО
                КАТАЛОГУ</strong></button>
    </div>
</ng-container>
<ng-container *ngIf="basket.length>0">
    <header>
        <div>
            <div class="blue-line"></div>
            <h1>Оформити замовлення</h1>
        </div>
    </header>

    <div class="containet col-12">
        <ng-container *ngFor="let product of basket; index as i">
            <div class="product-to-buy m-auto mb-3">
                <div class="product-to-buy__img col-3">
                    <img [src]="product.imagePath">
                </div>
                <div class="product-to-buy__name col-4">
                    <span><strong>{{product.name}}</strong></span>
                </div>
                <div class="product-to-buy__order">
                    <div class="product-to-buy__order__2">
                        <button (click)="productCount(product, false)" class="decrement">-</button>
                        <input [value]="product.count" type="text" readonly class="product-qty">
                        <button (click)="productCount(product, true)" class="increment">+</button>
                    </div>
                    <div class="product-to-buy__order__1">
                        <strong><span>{{product.price * product.count}}</span></strong>
                        <span> грн</span>
                    </div>
                    <div class="product-to-buy__order__3">
                        <button (click)="deleteFromBasket(i)"></button>
                    </div>
                </div>
            </div>
        </ng-container>
        <p class="mb-5" style="padding-left:64%">До оплати: <strong>{{ total }}</strong> грн</p>
    </div>
    <div class="containet">
        <div class="col-6 m-auto d-flex flex-column justify-content-between">
            <div class=" promo mb-4 col-12 pl-2">
                <input class="promo form-control col-3" type="text">
                <button class="col-3">ЗАСТОСУВАТИ</button>
            </div>
            <div class="col mb-4">
                <div class="row " style="padding-left: 12px;">
                    <div class="num">1</div>
                    <p class="col-4">Оберіть кількість приборів</p>
                </div>
                <div class="row d-flex align-items-center justify-content-between">
                    <div class=" col-6">
                        <input type="number" value="1" class="form-control">
                    </div>
                    <div class="col-6">
                        <select class="form-select" id="holders">
                            <option>Категорія</option>
                            <option>0</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="row" style="padding-left: 12px;">
                    <div class="num col-1">2</div>
                    <p class="col-3">Спосіб оплати</p>
                </div>
                <div class="d-flex">
                    <div class="d-flex flex-wrap col-12">
                        <div class="form-check col-3 mr-2">
                            <input class="form-check-input" type="radio" name="firstBox" id="flexCheckChecked1" checked>
                            <label class="form-check-label" for="flexCheckChecked1">
                                Оплата готівкою
                            </label>
                        </div>
                        <div class="form-check  col-4">
                            <input class="form-check-input" type="radio" name="firstBox" id="flexCheckChecked2">
                            <label class="form-check-label" for="flexCheckChecked2">
                                Безготівкова оплата
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col mb-4">
                <div class="row" style="padding-left: 12px;">
                    <div class="num col-1">3</div>
                    <p class="col-4">Спосіб доставки</p>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="form-check col-3 mr-2">
                        <input class="form-check-input" type="radio" name="secondBox" id="flexCheckChecked3" checked>
                        <label class="form-check-label" for="flexCheckChecked3">
                            Доставка
                        </label>
                    </div>
                    <div class="form-check col-9 mr-2">
                        <input class="form-check-input" type="radio" name="secondBox" id="flexCheckChecked4">
                        <label class="form-check-label" for="flexCheckChecked4">
                            Самовивіз ( "Запечені моно макі з лососем" в подарунок )
                        </label>
                    </div>
                    <div class="form-check  col-3">
                        <input class="form-check-input" type="radio" name="secondBox" id="flexCheckChecked5">
                        <label class="form-check-label" for="flexCheckChecked5">
                            Заздалегідь
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="containet">
        <div class="col-6 m-auto d-flex flex-column justify-content-between">
            <!-- <form [formGroup]="authForm" class="mb-3"> -->
            <form class="mb-3">
                <div class="row">
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control" autocomplete="name" placeholder="Ваше ім'я"
                            style="height: 60px;">
                    </div>
                    <div class="mb-3 col-6">
                        <input type="email" class="form-control col-6" autocomplete="email" placeholder="Ваш email"
                            style="height: 60px;">
                    </div>
                </div>
            </form>
            <form class="mb-3">
                <div class="row">
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control" autocomplete="name" placeholder="Вулиця"
                            style="height: 60px;">
                    </div>
                    <div class="mb-3 col-6">
                        <input type="email" class="form-control col-6" autocomplete="email" placeholder="Номер будинку"
                            style="height: 60px;">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control" autocomplete="name" placeholder="Під'їзд"
                            style="height: 60px;">
                    </div>
                    <div class="mb-3 col-6">
                        <input type="email" class="form-control col-6" autocomplete="email" placeholder="Квартира"
                            style="height: 60px;">
                    </div>
                </div>
            </form>
            <hr>
        </div>
        <div class="d-flex flex-column justify-content-center col-6 my-4 m-auto">
            <div class="col mb-2">
                <input class="form-check-input" type="checkbox" name="secondBox" id="flexCheckChecked6">
                <label class="form-check-label" style="padding-left: 12px;" for="flexCheckChecked6"> Зателефонуйте мені
                    для
                    уточнення деталей
                </label>
            </div>
            <div class="col mb-2">
                <input class="form-check-input" type="checkbox" name="secondBox" id="flexCheckChecked7"
                    (click)="commentChange()">
                <label class="form-check-label" style="padding-left: 12px;" for="flexCheckChecked7"> Додати коментар
                </label>
                <ng-container *ngIf="comment">
                    <div class="form-floating my-3">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Ваш коментар</label>
                    </div>
                </ng-container>
            </div>
            <div class="col mb-2">
                <input class="form-check-input" type="checkbox" name="secondBox" id="flexCheckChecked8"
                    (click)="commentKitchenChange()">
                <label class="form-check-label" style="padding-left: 12px;" for="flexCheckChecked8"> Додати коментар для
                    кухні</label>
                <ng-container *ngIf="commentKitchen">
                    <div class="form-floating my-3">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Ваш коментар для кухні</label>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center col-6 my-4 m-auto">
            <!-- <button [disabled]="authForm.invalid && adressForm.invalid" type="submit" -->
            <button type="submit" class="btn btn-submit m-auto mb-5">ОФОРМИТИ
                ЗАМОВЛЕННЯ</button>
        </div>
    </div>
</ng-container>
