<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/admin-login-image.png" alt="IMG">
            </div>
            <form [formGroup]="authForm" (submit)="loginUser()" class="login100-form validate-form">
            <!-- <form [attr.formGroup]="authForm" class="login100-form validate-form"> -->
                <span class="login100-form-title">Admin login</span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input formControlName="email" class="input100" type="text" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input formControlName="password" class="input100" type="password"
                        placeholder="Password" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">Login</button>
                    <!-- <button class="login100-form-btn" type="button" (click)="loginUser()">Login</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
